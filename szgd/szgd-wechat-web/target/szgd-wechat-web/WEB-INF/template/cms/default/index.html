			function menu_nav(){     //头部菜单
				var $blank_bg=$(".blank_bg");
				var $menu=$(".menu");
				var $menu_icon_open=$(".menu_icon_open");
				var $menu_icon_close=$(".menu_icon_close");
				$(".menu_icon_open").click(function(){
					$(this).hide();
					$blank_bg.show();
					$menu.addClass("show").removeClass("hide");
					$menu_icon_close.show();
				})
				$(document).on('click',".menu_icon_close, .blank_bg",function(){
					$blank_bg.hide();
					$menu_icon_close.hide();
					$menu.addClass("hide").removeClass("show");
					$menu_icon_open.show();
				})
				//菜单展开收起
				$(document).on('click',".treebox .level1 .tree_menu_a",function(){
					var _parent=$(this).parent();
					if($(_parent).hasClass('on')){
						_parent.removeClass('on');
					}else{
						_parent.addClass('on').siblings().removeClass('on');
					}
					 return false; //阻止默认时间
				});
				//菜单加载数据
				channelHeader();
				//一级栏目
				function channelHeader(){	
					$.ajax({
						type:"get",
						url: _channel,
						data: {
							siteId:siteId,
							parentId:-1,
						},
						async:true,
						success: function(data) {
							var list = data.datas;
							var sHtml='';
							if(list.length) {
								for(var i = 0; i < list.length; i++) {
									var obj=list[i];
									sHtml +='<li class="level1">'
												+'<a href="javascript:;" class="tree_menu_a" >'+obj.channelName+'<i class="menu_arrow"></i></a>'
												+'<ul class="level2" id="tree_menu'+obj.id+'">'
												+'</ul>'
											+'</li>';
									menuHeader(obj.id);
								}
							} else {
								sHtml+='<div class="pl-20 pt-5 pb-5 f-14 color-3 lh-22">无</div>';
							}
							$("#treeMenu").html(sHtml);
						}
					});		
				}
				//二级栏目
				function menuHeader(ids){
					$.ajax({

						url: _channel,
						data: {

							parentId:ids,
						},
						async:true,
						success: function(data) {
							var listc = data.datas;
							var sHtml='';
							if(listc.length) {

							} else {

							$("#tree_menu"+ids+"").html(sHtml);
						}
					});
