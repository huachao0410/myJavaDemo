<!DOCTYPE html>
<html lang="en">
<head>
    <#include "../../../include/head_meta.xhtml"/>
    <#include "../../../include/head_css.xhtml"/>
    <#include "../style.xhtml"/>
    <title>校验api接口</title>
</head>
<body>

<#include "../../../include/head_js.xhtml"/>
<#include "../default_head_js.xhtml"/>
<script>

    $(function () {
        var jsApiList = [
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'onMenuShareQZone',
            'startRecord',
            'stopRecord',
            'onVoiceRecordEnd',
            'playVoice',
            'pauseVoice',
            'stopVoice',
            'onVoicePlayEnd',
            'uploadVoice',
            'downloadVoice',
            'chooseImage',
            'previewImage',
            'uploadImage',
            'downloadImage',
            'translateVoice',
            'getNetworkType',
            'openLocation',
            'getLocation',
            'hideOptionMenu',
            'showOptionMenu',
            'hideMenuItems',
            'showMenuItems',
            'hideAllNonBaseMenuItem',
            'showAllNonBaseMenuItem',
            'closeWindow',
            'scanQRCode',
            'chooseWXPay',
            'openProductSpecificView',
            'addCard',
            'chooseCard',
            'openCard',
            'openAddress'
        ] ;// 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        wx.config({
            debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: '${appid}', // 必填，公众号的唯一标识
            timestamp: ${signature.timestamp}, // 必填，生成签名的时间戳
            nonceStr: '${signature.nonceStr}', // 必填，生成签名的随机串
            signature: '${signature.signature}',// 必填，签名，见附录1
            jsApiList:jsApiList
        });

        wx.ready(function () {
            wx.checkJsApi({
                jsApiList: jsApiList, // 需要检测的JS接口列表，所有JS接口列表见附录2,
                success: function(res) {
                    // 以键值对的形式返回，可用的api值true，不可用为false
                    console.log(JSON.stringify(res));

                },
                fail:function (res) {
                    console.log(JSON.stringify(res));
                }
            });
        });

    });
</script>

</body>
</html>
