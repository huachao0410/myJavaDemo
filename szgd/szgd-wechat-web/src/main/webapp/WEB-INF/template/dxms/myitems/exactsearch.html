	<script type="text/javascript">
		$(function() {
				$("#bidtimebtn").click(function() {
						$.post("${requestContext.contextPath}/weixin/myitems/queryitemsbytime", {
								openid: "00001",
								bidtime: bidtime
							},
							function(data) {
								var html = '';
								html += '<table id="myitemsTable" cellspacing="0" cellspacing="0" border="0" style="width:100%;">';

								for(var i = 0; i < data.length; i++) {
									var item = data[i];

									html += '<tr>';
									html += '<td align="center" style="width:100%;padding-top:2%;padding-left:2%;padding-right:2%;" >';
									html += '<div style="width:96%;background:#fff;border-right:2px solid #E4E4E4;border-bottom:2px solid #E4E4E4;">'
									html += '<table cellspacing="0" cellspacing="0" border="0" style="width:100%;border:1px solid #02b4ed;">';
									html += '<tr>';
									html += '<td align="left" colspan="2" style="font-weight:bold;font-size:22px;color:#02b4ed;width:100%;padding:2%;">';
									html += item.itemsname;
									html += '</td>';
									html += '</tr>';
									html += '<tr>';
									html += '<td align="left" colspan="2" style="font-size:14px;color:#1d354d;width:50%;padding:2%;">';
									html += '<b>申办流水：</b>' + item.bidid + '&nbsp;<b>申办时间：</b>' + item.bidtime;
									html += '</td>';
									html += '</tr>';
									html += '<tr>';
									html += '<td align="left" colspan="2" style="font-size:14px;color:#1d354d;width:50%;padding:2%;">';
									html += '<b>办理部门：</b>' + item.dept + '&nbsp;<b>状态：</b>' + item.status;
									html += '</td>';
									html += '</tr>';
									html += '</table>';
									html += '</div>';
									html += '</td>';
									html += '</tr>';
								}
								html += '</table>';

								$("#mainDiv").html(html);
							},
							error: function(error) {
								myAlert(error);
							}
						});

				}, "json");

			$("#bididbtn").click(function() {
					$.post("${requestContext.contextPath}/weixin/myitems/queryitemsbybidid", {
							openid: "00001",
							bidid: bidid
						},
						function(data) {
							var html = '';
							html += '<table id="myitemsTable" cellspacing="0" cellspacing="0" border="0" style="width:100%;">';
							html += '<tr>';
							html += '<td align="center" style="width:100%;padding-top:2%;padding-left:2%;padding-right:2%;" >';
							html += '<div style="width:96%;background:#fff;border-right:2px solid #E4E4E4;border-bottom:2px solid #E4E4E4;">'
							html += '<table cellspacing="0" cellspacing="0" border="0" style="width:100%;border:1px solid #02b4ed;">';
							html += '<tr>';
							html += '<td align="left" colspan="2" style="font-weight:bold;font-size:22px;color:#02b4ed;width:100%;padding:2%;">';
							html += item.itemsname;
							html += '</td>';
							html += '</tr>';
							html += '<tr>';
							html += '<td align="left" colspan="2" style="font-size:14px;color:#1d354d;width:50%;padding:2%;">';
							html += '<b>申办流水：</b>' + item.bidid + '&nbsp;<b>申办时间：</b>' + item.bidtime;
							html += '</td>';
							html += '</tr>';
							html += '<tr>';
							html += '<td align="left" colspan="2" style="font-size:14px;color:#1d354d;width:50%;padding:2%;">';
							html += '<b>办理部门：</b>' + item.dept + '&nbsp;<b>状态：</b>' + item.status;
							html += '</td>';
							html += '</tr>';
							html += '</table>';
							html += '</div>';
							html += '</td>';
							html += '</tr>';
							html += '</table>';

							$("#mainDiv").html(html);
						},
						error: function(error) {
							myAlert(error);
						}
					});

			}, "json");

		$("#itemsnamebtn").click(function() {
			$.post("${requestContext.contextPath}/weixin/myitems/queryitemsbyitemsname", {
					openid: "00001",
					itemsname: itemsname
				},
				function(data) {
					var html = '';
					html += '<table id="myitemsTable" cellspacing="0" cellspacing="0" border="0" style="width:100%;">';
					html += '<tr>';
					html += '<td align="center" style="width:100%;padding-top:2%;padding-left:2%;padding-right:2%;" >';
					html += '<div style="width:96%;background:#fff;border-right:2px solid #E4E4E4;border-bottom:2px solid #E4E4E4;">'
					html += '<table cellspacing="0" cellspacing="0" border="0" style="width:100%;border:1px solid #02b4ed;">';
					html += '<tr>';
					html += '<td align="left" colspan="2" style="font-weight:bold;font-size:22px;color:#02b4ed;width:100%;padding:2%;">';
					html += item.itemsname;
					html += '</td>';
					html += '</tr>';
					html += '<tr>';
					html += '<td align="left" colspan="2" style="font-size:14px;color:#1d354d;width:50%;padding:2%;">';
					html += '<b>申办流水：</b>' + item.bidid + '&nbsp;<b>申办时间：</b>' + item.bidtime;
					html += '</td>';
					html += '</tr>';
					html += '<tr>';
					html += '<td align="left" colspan="2" style="font-size:14px;color:#1d354d;width:50%;padding:2%;">';
					html += '<b>办理部门：</b>' + item.dept + '&nbsp;<b>状态：</b>' + item.status;
					html += '</td>';
					html += '</tr>';
					html += '</table>';
					html += '</div>';
					html += '</td>';
					html += '</tr>';
					html += '</table>';

					$("#mainDiv").html(html);
				},
				error: function(error) {
					myAlert(error);
				}
			});

		}, "json");
		};
	</script>
